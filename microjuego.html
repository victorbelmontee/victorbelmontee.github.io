<!DOCTYPE html>
<html>
	<head>
		<title>Victor Belmonte - Microjuego</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script>
		
		let num_min = 1;
		let num_max = 100;
		
		let numero = Math.floor(Math.random()*num_max)+num_min; 

		let contador = 0;
		
		function reset_numero ()
		{
			let my_num_input = document.getElementById("my-number")
			
			my_num_input.value = "";
			
			my_num_input.focus();
		
		}
		
		function muestra_error (msg) 
		{
			alert(msg);
			return;
		
		}

		function compara_numero ()
		{
		
			let my_num_input = document.getElementById("my-number")
	
			let my_num = my_num_input.value;
			my_num_input.style.border = "";
			if (isNaN(my_num) || my_num == "") {
				let msg = "¡No has introducido un valor correcto. El valor debe ser un número entre el " + num_min + " y el " + num_max;
				muestra_error(msg);
				return;
			} else if (my_num < num_min || my_num > num_max) {
				let msg = "¡El valor debe estar entre el " + num_min + " y el " + num_max;
				muestra_error(msg);
				return;
			}
			
			
			contador++;
			let submit_input = document.getElementById("button")
			submit_input.value = "Adivina! ("+contador+")";
			
			if (contador >= 10) {
			submit_input.disabled = true;
			}


			let resultado = document.getElementById("resultado");

			if (my_num > numero) {
				resultado.innerHTML = "<em class=\"error\">El número a adivinar es mas <strong>pequeño</strong> que "+my_num+"</em>";
				resultado.style.color = "red";
				my_num_input.style.border = "1px solid red";
				
			}
			else if (my_num < numero){
				resultado.innerHTML = "<em class=\"error\">El número a adivinar es mas <strong>grande</strong>  que "+my_num+"</em>";
				resultado.style.color = "red";
				my_num_input.style.border = "1px solid red";

			}
			else {
				resultado.innerHTML = "<marquee><strong>Lo has acertado</strong></marquee>";
				resultado.style.color = "green";
			}
			
			my_num_input.value = "";

			my_num_input.focus();
		}
		</script>
	</head>
	<body>
		<header>
			<h1>Microjuego</h1>
			<nav class="nav-container">
				<ul>

					<li><a href="contact.html">Contact</a></li>
					<li><a href="microjuego.html">Microjuego</a></li>
				</ul>
			</nav>
		</header>
	
		<main>	
		<form>
		<h2>Adivina el número</h2>
		<p>Adivina el número que he generado. Es un número entre el <strong>1</strong> y el <strong>100</strong></p>
		<p><output id="resultado" for ="my-number">Prueba suerte</output></p>
			<p>Tu número: <input type="number" id="my-number"name="Tu Número"/><label for="Tu número"></p>		
			<p><input type="button" id="button" value="Adivina!" onClick="compara_numero();"/></p>
		</form>
		</main>
